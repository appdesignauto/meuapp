<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Favicons para diferentes dispositivos e navegadores - serão substituídos dinamicamente -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    
    <!-- Meta tags para maior compatibilidade - conteúdo será ajustado dinamicamente -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-TileImage" content="/favicon.png" />
    
    <!-- PWA Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="application-name" content="DesignAuto">
    <meta name="description" content="Plataforma de artes automobilísticas editáveis para profissionais de vendas.">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DesignAuto">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- PWA Installation Button & Script -->
    <button id="pwa-install-btn" style="display: none;" class="btn-install">
      Instalar o App
    </button>
    <script>
      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', (e) => {
        // Impede o Chrome de mostrar automaticamente
        e.preventDefault();
        deferredPrompt = e;

        // Exibe o botão de instalação
        const installBtn = document.getElementById('pwa-install-btn');
        if (installBtn) {
          installBtn.style.display = 'inline-block';

          installBtn.addEventListener('click', () => {
            installBtn.style.display = 'none';
            deferredPrompt.prompt();

            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('Usuário aceitou instalar o app');
              } else {
                console.log('Usuário recusou instalar o app');
              }
              deferredPrompt = null;
            });
          });
        }
      });

      // Registrar o service worker apenas se API estiver disponível no navegador
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log('PWA ativo'))
            .catch(err => console.error('Erro ao registrar SW', err));
        });
      }
      
      // Quando PWA já estiver instalado, esconder o botão
      window.addEventListener('appinstalled', () => {
        deferredPrompt = null;
        const pwaInstallBtn = document.getElementById('pwa-install-btn');
        if (pwaInstallBtn) {
          pwaInstallBtn.style.display = 'none';
        }
      });
    </script>
    
    <style>
      .btn-install {
        background-color: #000;
        color: white;
        padding: 8px 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        margin-left: 12px;
      }
    </style>
  </body>
</html>
