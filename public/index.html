<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>DesignAuto - Artes Automotivas Profissionais</title>
    <meta name="description" content="Plataforma com mais de 3.000 artes automotivas editáveis para profissionais do setor">
    <!-- Favicon e meta tags -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- Evitar problemas com CORS e caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Redirecionamento automático -->
    <meta http-equiv="refresh" content="0;url=/" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
        flex-direction: column;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .message {
        text-align: center;
        max-width: 80%;
      }
      h1 {
        color: #333;
        font-weight: 600;
      }
      p {
        color: #666;
        margin-bottom: 30px;
      }
      .redirect-link {
        background-color: #0070f3;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s ease;
      }
      .redirect-link:hover {
        background-color: #0060d3;
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <div class="message">
      <h1>DesignAuto</h1>
      <p>Redirecionando para a nova página principal...</p>
      <a href="/" class="redirect-link">Clique aqui se não for redirecionado automaticamente</a>
    </div>
    <script>
      // Garantir redirecionamento caso o meta refresh não funcione
      setTimeout(function() {
        window.location.href = "/";
      }, 2000);
    </script>
  </body>
</html>
