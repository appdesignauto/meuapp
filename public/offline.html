<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignAuto - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .features h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .features ul {
            list-style: none;
            text-align: left;
        }
        
        .features li {
            padding: 0.5rem 0;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .check-icon {
            width: 16px;
            height: 16px;
            background: rgba(34, 197, 94, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        
        @media (max-width: 480px) {
            .offline-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 0.9rem;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo pulse">
            DA
        </div>
        
        <h1>Você está offline</h1>
        <p>Parece que você perdeu a conexão com a internet. Reconecte-se para acessar todas as suas artes automotivas.</p>
        
        <button class="retry-btn" onclick="retryConnection()">
            <span id="retry-icon">🔄</span>
            <span id="retry-text">Tentar novamente</span>
        </button>
        
        <div class="features">
            <h3>Quando voltar online, você terá:</h3>
            <ul>
                <li>
                    <span class="check-icon">✓</span>
                    Milhares de artes editáveis
                </li>
                <li>
                    <span class="check-icon">✓</span>
                    Templates sempre atualizados
                </li>
                <li>
                    <span class="check-icon">✓</span>
                    Edição direta no Canva
                </li>
                <li>
                    <span class="check-icon">✓</span>
                    Download em alta qualidade
                </li>
            </ul>
        </div>
    </div>
    
    <script>
        let isRetrying = false;
        
        function retryConnection() {
            if (isRetrying) return;
            
            isRetrying = true;
            const retryBtn = document.querySelector('.retry-btn');
            const retryIcon = document.getElementById('retry-icon');
            const retryText = document.getElementById('retry-text');
            
            // Feedback visual
            retryIcon.textContent = '⏳';
            retryText.textContent = 'Verificando...';
            retryBtn.style.opacity = '0.7';
            
            // Tentar recarregar a página
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }
        
        // Detectar quando voltar online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Verificar conexão periodicamente
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
        
        // Easter egg: Logo clicável
        document.querySelector('.logo').addEventListener('click', () => {
            document.querySelector('.logo').style.transform = 'rotate(360deg)';
            document.querySelector('.logo').style.transition = 'transform 0.6s ease';
            
            setTimeout(() => {
                document.querySelector('.logo').style.transform = 'rotate(0deg)';
            }, 600);
        });
    </script>
</body>
</html>
