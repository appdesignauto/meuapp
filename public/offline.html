<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesignAuto - Modo Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #1f2937;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    h1 {
      color: #000000;
      margin-bottom: 1rem;
    }
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      background-color: #000000;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      margin-left: auto;
      margin-right: auto;
    }
    .btn {
      display: inline-block;
      background-color: #000000;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #111111;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">D.A</div>
    <h1>Você está offline</h1>
    <p>Parece que você está sem conexão com a internet no momento. Algumas funcionalidades do DesignAuto podem não estar disponíveis até que a conexão seja restabelecida.</p>
    <a href="/" class="btn">Tentar novamente</a>
  </div>
</body>
</html>
