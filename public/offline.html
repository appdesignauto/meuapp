<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesignAuto - Você está offline</title>
  <link rel="icon" href="/icons/icon-192.png">
  <style>
    :root {
      --color-primary: #4F46E5;
      --color-background: #ffffff;
      --color-text: #171717;
      --color-text-secondary: #525252;
      --color-border: #e5e5e5;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--color-background);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      background-color: white;
      border-bottom: 1px solid var(--color-border);
      padding: 1rem;
      display: flex;
      justify-content: center;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    .logo {
      height: 40px;
    }
    
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
    }
    
    .offline-container {
      max-width: 450px;
      background-color: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.03);
    }
    
    .icon-container {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 0.75rem;
      color: var(--color-text);
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
      color: var(--color-text-secondary);
    }
    
    button {
      background-color: var(--color-primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.625rem 1.25rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    button:hover {
      background-color: #4338ca;
    }
    
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.875rem;
      color: var(--color-text-secondary);
      border-top: 1px solid var(--color-border);
    }
  </style>
</head>
<body>
  <header>
    <img src="/icons/icon-192.png" alt="DesignAuto Logo" class="logo">
  </header>
  
  <main>
    <div class="offline-container">
      <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="1" y1="1" x2="23" y2="23"></line>
          <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
          <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
          <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
          <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
          <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
          <line x1="12" y1="20" x2="12.01" y2="20"></line>
        </svg>
      </div>
      <h1>Você está offline</h1>
      <p>Parece que você está sem conexão com a internet. Alguns recursos do DesignAuto não estão disponíveis offline.</p>
      <button onclick="location.reload()">Tentar novamente</button>
    </div>
  </main>
  
  <footer>
    &copy; 2025 DesignAuto - Todos os direitos reservados
  </footer>

  <script>
    // Verifica quando o usuário volta a ficar online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
