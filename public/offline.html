<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - DesignAuto</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1e293b;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .offline-container {
      max-width: 90%;
      width: 500px;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    
    h1 {
      margin: 0 0 1rem 0;
      color: #4F46E5;
      font-size: 1.8rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #4F46E5;
    }
    
    .btn {
      display: inline-block;
      background-color: #4F46E5;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
      border: none;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">üì∂</div>
    <h1>Voc√™ est√° offline</h1>
    <p>Parece que voc√™ est√° sem conex√£o com a internet. Alguns recursos podem n√£o estar dispon√≠veis enquanto voc√™ estiver offline.</p>
    <p>Confira sua conex√£o e tente novamente.</p>
    <button class="btn" onclick="window.location.reload()">Tentar novamente</button>
  </div>

  <script>
    // Verifica periodicamente se a conex√£o foi restabelecida
    let isOnline = false;
    
    window.addEventListener('online', () => {
      isOnline = true;
      document.querySelector('.btn').innerText = 'Voltar para o site';
    });
    
    window.addEventListener('offline', () => {
      isOnline = false;
      document.querySelector('.btn').innerText = 'Tentar novamente';
    });
  </script>
</body>
</html>
